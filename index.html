<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script src="assets/expand.js"></script>
	</head>
	<body>

		<img src="file:///Users/inasiddiqui/Desktop/FLIGHT/assets/noun-flight-1014306.svg" alt="Iconhome" width="300">


		<section class="flex-container">
			<!-- Replace this URL with your channel to connect the API! -->
			<a href="https://www.are.na/sandra-qin/flight-wqwqoip9im" id="channel-url">
				<h1 class="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
			</a>
			<div class="channel-description"></div> <!-- Same here for the channel description. -->
		</section>

			<section class="flex-container">
			<div class="channel-owner"> <p>&#8599;</p> </div> <!-- Owner and collaborators. -->
		<nobr><div class= " channel-collaborator" > <p>&#8599;</p>  </div> </nobr> <!-- Owner and collaborators. -->
			<a href="#" class= "images-button "> <p>&#8599;  Images </p> </a> <!-- Owner and collaborators. -->
			<a href="#" class= "articles">   <p>&#8599;  Images  Good stuff to read </p> </a> <!-- Owner and collaborators. -->
		</section>

		<template id="channel-owner">
			
			<a class="link"> <!-- Link to their profile inserts here. -->
				<p class="full-name"></p> <!-- Username inserts here. -->
			</a>
		
	</template>
	<!-- And collaborator. -->
	<template id="channel-collaborator">
						
			<a class="link">
				<p class="full-name"></p>
			</a>
		
	</template>
		<br>
		<section>
			<h2 class="channel-count"></h2> <!-- How many blocks. -->
			<!-- All the channel “blocks” will be created as children, here. -->
			<!-- You could move the classes to different section elements to separate the types! -->

		</section>


		<br><br>
				
			
			<section class="grid-container">
           
			<div class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks text-blocks video-embed-blocks video-file-blocks grid-container">
			
		
		<!-- These are the templates for the various block types, below. -->
		<!-- You can move/nest/remove any of the insertion points! -->
		<!-- For example, you could only show images for actual image blocks. -->
		<!-- You could not show the type if you group them by section, above. -->
		<!-- Template for the channel owner. -->
	

				
	
		
 		<!-- Spotify, Soundcloud, etc. -->
		
		<template id="audio-embed-block">
		
				<div class="audio-embed grid-item"> <!-- You can use the container classes to style a whole type. -->
					<h3 class="title"></h3> <!-- Block title inserts here. -->
					<picture>
						<source class="image-thumb">
						<source class="image-display">
						<img class="image">
					</picture>
					<!-- <div class="embed"></div> <!-- Embed iframe inserts here.
					<a class="link"> <!-- Original URL inserts here. -->
						<!--<p class="link-title"></p> <!-- Link title inserts here. -->
					<!--</a> --> 
					<p class="time-updated"></p> <!-- When it was last updated. -->
					
				</div>
			
		</template>

 		<!-- Uploaded audio files. -->

		<template id="audio-file-block">
	
				<div class="audio-file-block grid-item">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-display">
						<img class="image">
					</picture>
					<audio class="audio" controls></audio> <!-- Audio source inserts here. -->
					<p class="time-updated"></p>
					
				</div>
		
		</template>


		<!-- Images. -->

		<template id="image-block" >
		
				<div class="image-block grid-item ">
					
					
					<h3 class="title"></h3>

					<picture>
						<source class="image-thumb">
						<source class="image-display">
						<img class="image">
						
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>
					<p class="time-updated"></p>

					<div id="fill"></div>
					
					
				</div>

				
		</template>


		<!-- Links (saved sites). -->

		<template id="link-block">

				<div class="link-block grid-item">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>
					<p class="time-updated"></p>
					
				</div>
		</template>
		<!-- Did anyone add PDFs? -->


		<!-- Text. -->

		<template id="text-block">
				<div class="text-block grid-item">
					<h3 class="title"></h3>
					<br>

					<div class="content"></div> <!-- Text blocks insert their HTML here. -->
					
					<p class="time-updated"></p>
					
				</div>
		</template>

		<!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			
				<div class="video-embed-block grid-item">
					<h3 class="title"></h3>
					
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<!-- <!-- <div class="embed"></div> -->
					<a width="300" height="300" class="link">
						<p class="link-title"></p>
					</a> 
					<p class="time-updated"></p>
					
				</div>
			
		</template>



		<!-- Uploaded video files. -->
		<template id="video-file-block">
		
				<div class="video-file-block grid-item">
					<h3 class="title"></h3>
				
					<video controls> </video> <!-- Video source inserts here. -->
					
					<p class="time-updated"></p>
					
				</div>
			
		</template>
	</section>



	<script> 
		var allItems= document.getElementsByClassName('grid-item')
    console.log(allItems)
    allItems.forEach((box) => { box.addEventListener('click', expand(this)
	)

  }  ) 

  {
		console.log(box + 'was clicked'); 
		
	}
    </script>

	
	</body>
</html>
